<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Alumnos</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="site.css">
  <style>
  .form-control {
    margin-bottom: 10px;
  }
  .btn-danger {
    margin-top: 8px;
  }
  </style>
</head>
<body>

  <div class="jumbotron">
    <h1>Registro de Alumnos del Gimnasio</h1>
  </div>

  <div class="container" id="students">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Agregar Alumno</h3>
        </div>
        <div class="panel-body">
          <div>
            <input class="form-control" placeholder="Nombre" v-model="student.name">
            <input type="date" class="form-control" placeholder="Fecha de Inscripción" v-model="student.startDate">
            <input type="date" class="form-control" placeholder="Fecha de Término" v-model="student.endDate">
            <button class="btn btn-primary" v-on:click="addStudent">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="student in students">
          <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-user"></i> {{ student.name }}</h4>
          <h5><i class="glyphicon glyphicon-calendar" v-if="student.startDate"></i> {{ student.startDate }}</h5>
          <h5><i class="glyphicon glyphicon-calendar" v-if="student.endDate"></i> {{ student.endDate }}</h5>
          <button class="btn btn-xs btn-danger" v-on:click="deleteStudent(student.id)">Eliminar</button>
        </a>
      </div>
    </div>
  </div>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="app.js"></script>
</html>
